        <!-- General properties -->
        <meta name="description" content="{{ page.dek }}" />
        <meta name="keywords" content="{{ page.categories | join: ', ' }}, {{ page.tags | join: ', ' }}">
        <meta name="robots" content="index, follow" />
        <meta name="revisit-after" content="7 days" />
        <meta name="copyright" content="{{ site.copyright }}" />
        <meta name="date" content="{{ page.date }}" />
        <meta name="MSSmartTagsPreventParsing" content="TRUE" />

        <link rel="schema.DC" href="http://purl.org/dc/elements/1.1/" />
        <link rel="schema.DCTERMS" href="http://purl.org/dc/terms/" />
        <meta name="DC.title" lang="English" content="{{ page.title }}" />
        <meta name="DC.creator" content="{{ site.author }}" />
        <meta name="DC.subject" lang="English" content="{{ page.tags | join: ', ' }}" />
        <meta name="DC.description" lang="English" content="{{ page.dek }}" />
        <meta name="DC.publisher" content="{{ site.author }}" />
        <meta name="DC.date" content="{{ page.date }}" />
        <meta name="DC.format" content="text/html" />
        <meta name="DC.identifier" scheme="DCTERMS.URI" content="{{ site.url }}{{ page.url }}" />
        <!-- OpenGraph properties -->
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:description" content="{{ page.dek }}" />
        <meta property="og:type" content="{% if page.date %}article{% else %}website{% endif %}" />
        <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
        <meta property="og:image" content="{{ site.url }}{{ page.img_lrg }}" />
