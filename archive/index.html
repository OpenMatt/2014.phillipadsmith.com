---
layout: archive
title: 'The complete archive'
body:
- category
---
{% include module_avatar_plus_bio_short.html %}
<div class="container full-archive">
    <div class="section">
    <header>
        <hgroup>
        <h1 class="title">{{ page.title }}</h1>
        <h2 class="dek">( ...all the way back to 2004)</h2>
        </hgroup>
        <p>{{ tag.desc }}</p>
    </header>
        <ul>
        {% for post in site.posts %}
        <li><span class="date">{{ post.date | date: "%b %d, %Y" }}</span>: <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
    </div> <!-- /.section -->
</div> <!-- /.container -->
